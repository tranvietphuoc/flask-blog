{% extends 'layout.html' %}
{% block title %}Flask blog{% endblock title %}
{% block content %}
    <div class="content">
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author}} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    </div>
{% endblock content %}
